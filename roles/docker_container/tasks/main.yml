---
- name: Ensure docker containers are managed
  tags:
    - docker_container
  community.docker.docker_container:
    api_version: "{{ _container.api_version | default('auto') }}"
    auto_remove: "{{ _container.auto_remove | default(false) }}"
    blkio_weight: "{{ _container.blkio_weight | default(omit) }}"
    cap_drop: "{{ _container.cap_drop | default([]) }}"
    capabilities: "{{ _container.capabilities | default([]) }}"
    cgroup_parent: "{{ _container.cgroup_parent | default(omit) }}"
    cgroupns_mode: "{{ _container.cgroupns_mode | default(omit) }}"
    cleanup: "{{ _container.cleanup | default(false) }}"
    command: "{{ _container.command | default(omit) }}"
    command_handling: "{{ _container.command_handling | default(omit) }}"
    comparisons: "{{ _container.comparisons | default(omit) }}"
    container_default_behavior: "{{ _container.container_default_behavior | default('no_defaults') }}"
    cpu_period: "{{ _container.cpu_period | default(omit) }}"
    cpu_quota: "{{ _container.cpu_quota | default(omit) }}"
    cpu_shares: "{{ _container.cpu_shares | default(omit) }}"
    cpus: "{{ _container.cpus | default(omit) }}"
    cpuset_cpus: "{{ _container.cpuset_cpus | default(omit) }}"
    cpuset_mems: "{{ _container.cpuset_mems | default(omit) }}"
    debug: "{{ _container.debug | default(false) }}"
    default_host_ip: "{{ _container.default_host_ip | default(omit) }}"
    detach: "{{ _container.detach | default(true) }}"
    device_read_bps: "{{ _container.device_read_bps | default([]) }}"
    device_read_iops: "{{ _container.device_read_iops | default([]) }}"
    device_requests: "{{ _container.device_requests | default([]) }}"
    device_write_bps: "{{ _container.device_write_bps | default([]) }}"
    device_write_iops: "{{ _container.device_write_iops | default([]) }}"
    devices: "{{ _container.devices | default([]) }}"
    dns_opts: "{{ _container.dns_opts | default([]) }}"
    dns_search_domains: "{{ _container.dns_search_domains | default([]) }}"
    dns_servers: "{{ _container.dns_servers | default([]) }}"
    docker_host: "{{ _container.docker_host | default('unix://var/run/docker.sock') }}"
    domainname: "{{ _container.domainname | default(omit) }}"
    entrypoint: "{{ _container.entrypoint | default([]) }}"
    env: "{{ _container.env | default({}) }}"
    env_file: "{{ _container.env_file | default(omit) }}"
    etc_hosts: "{{ _container.etc_hosts | default({}) }}"
    exposed_ports: "{{ _container.exposed_ports | default([]) }}"
    force_kill: "{{ _container.force_kill | default(false) }}"
    groups: "{{ _container.groups | default([]) }}"
    healthcheck: "{{ _container.healthcheck | default({}) }}"
    hostname: "{{ _container.hostname | default(omit) }}"
    image: "{{ _container.image }}"
    image_comparison: "{{ _container.image_comparison | default('desired-image') }}"
    image_label_mismatch: "{{ _container.image_label_mismatch | default('ignore') }}"
    image_name_mismatch: "{{ _container.image_name_mismatch | default('ignore') }}"
    init: "{{ _container.init | default(false) }}"
    interactive: "{{ _container.interactive | default(false) }}"
    ipc_mode: "{{ _container.ipc_mode | default(omit) }}"
    keep_volumes: "{{ _container.keep_volumes | default(true) }}"
    kernel_memory: "{{ _container.kernel_memory | default(omit) }}"
    kill_signal: "{{ _container.kill_signal | default(omit) }}"
    labels: "{{ _container.labels | default({}) }}"
    links: "{{ _container.links | default([]) }}"
    log_driver: "{{ _container.log_driver | default('json-file') }}"
    log_options: "{{ _container.log_options | default({}) }}"
    mac_address: "{{ _container.mac_address | default(omit) }}"
    memory: "{{ _container.memory | default(0) }}"
    memory_reservation: "{{ _container.memory_reservation | default(omit) }}"
    memory_swap: "{{ _container.memory_swap | default(omit) }}"
    memory_swappiness: "{{ _container.memory_swappiness | default(omit) }}"
    mounts: "{{ _container.mounts | default([]) }}"
    name: "{{ _container.name }}"
    network_mode: "{{ _container.network_mode | default(omit) }}"
    networks: "{{ _container.networks | default([]) }}"
    networks_cli_compatible: "{{ _container.networks_cli_compatible | default(true) }}"
    oom_killer: "{{ _container.oom_killer | default(omit) }}"
    oom_score_adj: "{{ _container.oom_score_adj | default(omit) }}"
    output_logs: "{{ _container.output_logs | default(false) }}"
    paused: "{{ _container.paused | default(false) }}"
    pid_mode: "{{ _container.pid_mode | default(omit) }}"
    pids_limit: "{{ _container.pids_limit | default(omit) }}"
    platform: "{{ _container.platform | default(omit) }}"
    privileged: "{{ _container.privileged | default(false) }}"
    publish_all_ports: "{{ _container.publish_all_ports | default(omit) }}"
    published_ports: "{{ _container.published_ports | default([]) }}"
    pull: "{{ _container.pull | default(false) }}"
    read_only: "{{ _container.read_only | default(false) }}"
    recreate: "{{ _container.recreate | default(false) }}"
    removal_wait_timeout: "{{ _container.removal_wait_timeout | default(omit) }}"
    restart: "{{ _container.restart | default(false) }}"
    restart_policy: "{{ _container.restart_policy | default(omit) }}"
    restart_retries: "{{ _container.restart_retries | default(omit) }}"
    runtime: "{{ _container.runtime | default(omit) }}"
    security_opts: "{{ _container.security_opts | default([]) }}"
    shm_size: "{{ _container.shm_size | default(omit) }}"
    ssl_version: "{{ _container.ssl_version | default(omit) }}"
    state: "{{ _container.state | default('started') }}"
    stop_signal: "{{ _container.stop_signal | default(omit) }}"
    stop_timeout: "{{ _container.stop_timeout | default(omit) }}"
    storage_opts: "{{ _container.storage_opts | default({}) }}"
    sysctls: "{{ _container.sysctls | default({}) }}"
    timeout: "{{ _container.timeout | default(60) }}"
    tls: "{{ _container.tls | default(false) }}"
    tls_hostname: "{{ _container.tls_hostname | default(omit) }}"
    tmpfs: "{{ _container.tmpfs | default([]) }}"
    tty: "{{ _container.tty | default(false) }}"
    ulimits: "{{ _container.ulimits | default(omit) }}"
    use_ssh_client: "{{ _container.use_ssh_client | default(false) }}"
    user: "{{ _container.user | default(omit) }}"
    userns_mode: "{{ _container.userns_mode | default(omit) }}"
    uts: "{{ _container.uts | default(omit) }}"
    validate_certs: "{{ _container.validate_certs | default(false) }}"
    volume_driver: "{{ _container.volume_driver | default(omit) }}"
    volumes: "{{ _container.volumes | default([]) }}"
    volumes_from: "{{ _container.volumes_from | default([]) }}"
    working_dir: "{{ _container.working_dir | default(omit) }}"
  loop: "{{ docker_containers }}"
  loop_control:
    label: "{{ _container.name }}"
    loop_var: _container
  when:
    - _container.image is defined
    - _container.name is defined
...
