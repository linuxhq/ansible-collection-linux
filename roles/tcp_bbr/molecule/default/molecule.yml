---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: centos-7
    image: centos:7
    cgroupns_mode: host
    command: /usr/sbin/init
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw

  - name: almalinux-8
    image: almalinux:8
    cgroupns_mode: host
    command: /usr/sbin/init
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw

  - name: almalinux-9
    image: almalinux:9
    cgroupns_mode: host
    command: /usr/sbin/init
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw

provisioner:
  name: ansible
  log: true
  options:
    diff: true

verifier:
  name: ansible
  options:
    diff: true
...
