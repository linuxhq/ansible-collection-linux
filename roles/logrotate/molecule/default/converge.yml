---
- name: Converge
  hosts: all
  roles:
    - role: logrotate
      logrotate_conf:
        - compress
        - create
        - daily
        - dateext
        - include /etc/logrotate.d
        - rotate 1
        - shred
      logrotate_d:
        - file: linuxhq
          logs:
            - path: /var/log/dnf.log
              options:
                - compress
                - daily
                - shred
...
