---
- name: Ensure systemd package is present
  tags:
    - systemd_rc_local
  become: true
  ansible.builtin.apt:
    name: systemd
    state: present
    update_cache: true
  when:
    - ansible_os_family == 'Debian'

- name: Ensure systemd package is present
  tags:
    - systemd_rc_local
  become: true
  ansible.builtin.dnf:
    name: systemd
    state: present
  when:
    - ansible_os_family == 'RedHat'

- name: Ensure system rc.local os specific vars are present
  tags:
    - systemd_rc_local
  ansible.builtin.include_vars:
    file: "{{ ansible_os_family }}.yml"

- name: Ensure systemd rc.local template is present
  tags:
    - systemd_rc_local
  become: true
  ansible.builtin.template:
    dest: "{{ systemd_rc_local_path }}"
    group: root
    mode: '0755'
    owner: root
    src: rc.local.j2
  notify: Restart rc-local
  when:
    - systemd_rc_local | length > 0

- name: Ensure systemd is reloaded
  tags:
    - systemd_rc_local
  become: true
  ansible.builtin.systemd_service:
    daemon_reload: true
  when:
    - systemd_rc_local | length > 0

- name: Ensure systemd rc-local is started and enabled on boot
  tags:
    - systemd_rc_local
  become: true
  ansible.builtin.systemd_service:
    enabled: true
    name: rc-local
    state: started
  when:
    - systemd_rc_local | length > 0
...
