- name: Converge
  hosts: all
  roles:
    - role: linuxhq.linux.yum_plugin_fastestmirror
      yum_plugin_fastestmirror_exclude:
        - .gov
        - facebook
      yum_plugin_fastestmirror_include_only:
        - .nl
        - .de
        - .uk
        - .ie
      yum_plugin_fastestmirror_verbose: true
