---
- name: Ensure elrepo repository gpg key is present
  tags:
    - elrepo
  become: true
  ansible.builtin.rpm_key:
    key: "{{ elrepo_rpm_key }}"
    state: present

- name: Ensure elrepo repository package is present
  tags:
    - elrepo
  become: true
  ansible.builtin.yum:
    name: "https://www.elrepo.org/elrepo-release-{{ _ver }}.elrepo.noarch.rpm"
    state: present
  vars:
    _ver: "{{ elrepo_releasever }}.el{{ elrepo_releasever }}"
  when:
    - elrepo_releasever | int == 7

- name: Ensure elrepo repository package is present
  tags:
    - elrepo
  become: true
  ansible.builtin.dnf:
    name: "https://www.elrepo.org/elrepo-release-{{ _ver }}.elrepo.noarch.rpm"
    state: present
  vars:
    _ver: "{{ elrepo_releasever }}.el{{ elrepo_releasever }}"
  when:
    - elrepo_releasever | int >= 8

- name: Ensure elrepo repository templates are present
  tags:
    - elrepo
  become: true
  ansible.builtin.template:
    dest: /etc/yum.repos.d/elrepo.repo
    group: root
    mode: '0644'
    owner: root
    src: "{{ 'elrepo.repo.' ~ elrepo_releasever ~ '.j2' }}"

- name: Ensure elrepo kernel tasks are included
  tags:
    - elrepo
  ansible.builtin.include_tasks:
    apply:
      tags:
        - elrepo_kernel
    file: kernel.yml
  when:
    - elrepo_kernel | bool

- name: Ensure elrepo packages are present
  tags:
    - elrepo
  become: true
  ansible.builtin.yum:
    name: "{{ elrepo_packages }}"
    state: present
  when:
    - elrepo_releasever | int == 7

- name: Ensure elrepo packages are present
  tags:
    - elrepo
  become: true
  ansible.builtin.dnf:
    name: "{{ elrepo_packages }}"
    state: present
  when:
    - elrepo_releasever | int >= 8
...
