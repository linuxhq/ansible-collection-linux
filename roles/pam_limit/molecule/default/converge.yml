---
- name: Converge
  hosts: all
  roles:
    - role: linuxhq.linux.pam_limit
      pam_limit_list:
        - domain: '*'
          limit_item: core
          limit_type: hard
          value: 0

      pam_limit_d:
        - file: 99-vagrant
          limits:
            - domain: vagrant
              limit_item: locks
              limit_type: hard
              value: 1024
            - domain: vagrant
              limit_item: memlock
              limit_type: hard
              value: 4096
...
