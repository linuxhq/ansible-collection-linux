---
- name: Converge
  hosts: all
  roles:
    - role: linuxhq.linux.openssh_client
      openssh_client:
        AddressFamily: inet
        Ciphers: aes128-ctr,aes192-ctr,aes256-ctr
        ForwardAgent: false
        ForwardX11: false
        HashKnownHosts: true
        LogLevel: ERROR
        MACs: hmac-sha2-256,hmac-sha2-512
        StrictHostKeyChecking: false
        UserKnownHostsFile: /dev/null

      openssh_client_d:
        - file: 01-linuxhq
          host: linuxhq.net
          options:
            HashKnownHosts: false
            LogLevel: QUIET
        - file: 02-tkimball
          host: taylorkimball.com
          options:
            ForwardAgent: true
            ForwardX11: true
...
