---
- name: Ensure role is executed
  hosts: all
  roles:
    - role: openssh_client
      openssh_client_parameters:
        AddressFamily: inet
        Ciphers: aes128-ctr,aes192-ctr,aes256-ctr
        ForwardAgent: no
        ForwardX11: no
        HashKnownHosts: yes
        LogLevel: ERROR
        MACs: hmac-sha2-256,hmac-sha2-512
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null

    - role: openssh_client
      openssh_client_parameters:
        AddressFamily: inet
        Ciphers: aes128-ctr,aes192-ctr,aes256-ctr
        ForwardAgent: no
        ForwardX11: no
        HashKnownHosts: yes
        LogLevel: ERROR
        MACs: hmac-sha2-256,hmac-sha2-512
        StrictHostKeyChecking: no
        UserKnownHostsFile: /dev/null
      openssh_client_parameters_d:
        - name: linuxhq-net.conf
          host: linuxhq.net
          parameters:
            HashKnownHosts: no
            LogLevel: QUIET
        - name: linuxhq-org.conf
          host: linuxhq.org
          parameters:
            ForwardAgent: yes
            ForwardX11: yes
...
