---
dependency:
  name: galaxy
  options:
    requirements-file: ../../requirements.yml

driver:
  name: vagrant

platforms:
  - name: almalinux9
    box: bento/almalinux-9-arm64
    box_architecture: arm64

  - name: debian12
    box: bento/debian-12-arm64
    box_architecture: arm64

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        authorized_key_list:
          - user: root
            exclusive: true
            key: >-
              ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIBwCfEABKtScVJMqT8kH0rdaisRopPeLqAUnRz4BKM7S
  log: true
  options:
    diff: true

verifier:
  name: ansible
  options:
    diff: true
...
