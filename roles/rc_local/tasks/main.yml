---
- name: Ensure systemd package is present
  tags:
    - rc_local
  become: true
  ansible.builtin.apt:
    name: systemd
    state: present
    update_cache: true
  when:
    - ansible_os_family == 'Debian'

- name: Ensure systemd package is present
  tags:
    - rc_local
  become: true
  ansible.builtin.yum:
    name: systemd
    state: present
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution_major_version | int == 7

- name: Ensure systemd package is present
  tags:
    - rc_local
  become: true
  ansible.builtin.dnf:
    name: systemd
    state: present
  when:
    - ansible_os_family == 'RedHat'
    - ansible_distribution_major_version | int >= 8

- name: Ensure rc.local os specific vars are present
  tags:
    - rc_local
  ansible.builtin.include_vars:
    file: "{{ ansible_os_family }}.yml"

- name: Ensure rc.local template is present
  tags:
    - rc_local
  become: true
  ansible.builtin.template:
    dest: "{{ rc_local_path }}"
    group: root
    mode: '0755'
    owner: root
    src: rc.local.j2
  notify: Restart rc-local
  when:
    - rc_local | length > 0

- name: Ensure systemd is reloaded
  tags:
    - rc_local
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
  when:
    - rc_local | length > 0

- name: Ensure rc-local is started and enabled on boot
  tags:
    - rc_local
  become: true
  ansible.builtin.systemd_service:
    enabled: true
    name: rc-local
    state: started
  when:
    - rc_local | length > 0
...
