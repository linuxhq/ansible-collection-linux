---
dependency:
  name: galaxy
  options:
    requirements-file: ../../requirements.yml

driver:
  name: vagrant

platforms:
  - name: almalinux9
    box: bento/almalinux-9
    cpus: 4
    memory: 4096

  - name: debian12
    box: bento/debian-12
    cpus: 4
    memory: 4096

provisioner:
  name: ansible
  log: true
  options:
    diff: true

verifier:
  name: ansible
  options:
    diff: true
...
