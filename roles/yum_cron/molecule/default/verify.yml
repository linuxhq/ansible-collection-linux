---
- name: Verify
  hosts: all
  tasks:
    - name: Ensure service facts are gathered
      ansible.builtin.service_facts:
      register: _service_facts

    - name: Ensure package is present in package facts
      ansible.builtin.assert:
        that:
          - services['yum-cron.service'] is defined
          - services['yum-cron.service'].status == 'enabled'
...
