---
- name: Verify
  hosts: all
  tasks:
    - name: Ensure package facts are gathered
      tags:
        - lux
      ansible.builtin.package_facts:
        manager: rpm
        strategy: first

    - name: Ensure package is present in package facts
      tags:
        - lux
      ansible.builtin.assert:
        that:
          - '"ppp" in packages'
...
