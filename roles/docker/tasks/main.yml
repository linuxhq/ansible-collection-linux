---
- name: Ensure docker repository is present
  tags:
    - docker
  become: true
  ansible.builtin.template:
    dest: /etc/yum.repos.d/docker-ce.repo
    group: root
    mode: '0644'
    owner: root
    src: docker-ce.repo.j2

- name: Ensure docker repositories are managed
  tags:
    - docker
  become: true
  community.general.dnf_config_manager:
    name: "{{ _docker.name }}"
    state: "{{ _docker.state }}"
  loop: "{{ docker_repositories }}"
  loop_control:
    label: "{{ _docker.name | d(none) }}"
    loop_var: _docker
  when:
    - _docker.name is defined
    - _docker.state is defined

- name: Ensure docker packages are present
  tags:
    - docker
  become: true
  ansible.builtin.dnf:
    name: "{{ docker_packages }}"
    state: present

- name: Ensure users are appended to docker group
  tags:
    - docker
  become: true
  ansible.builtin.user:
    append: true
    name: "{{ docker_user }}"
    groups:
      - docker
  loop: "{{ docker_users }}"
  loop_control:
    label: "{{ docker_user }}"
    loop_var: docker_user

- name: Ensure docker daemon configuration is managed
  tags:
    - docker
  become: true
  ansible.builtin.template:
    dest: /etc/docker/daemon.json
    group: docker
    mode: '0640'
    owner: root
    src: daemon.json.j2
  notify:
    - Reload docker
  when:
    - docker_daemon | length > 0

- name: Ensure docker is started and enabled on boot
  tags:
    - docker
  become: true
  ansible.builtin.systemd:
    enabled: true
    name: "{{ _service }}"
    state: started
  loop: "{{ docker_systemd }}"
  loop_control:
    label: "{{ _service | d(none) }}"
    loop_var: _service
...
