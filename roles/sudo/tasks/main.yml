---
- name: Ensure sudo package is present
  tags:
    - sudo
  become: true
  ansible.builtin.dnf:
    name: sudo
    state: present

- name: Ensure sudoers configuration is present
  tags:
    - sudo
  become: true
  ansible.builtin.template:
    dest: /etc/sudoers
    group: root
    mode: '0440'
    owner: root
    src: sudoers.j2
    validate: '/usr/sbin/visudo -cf %s'

- name: Ensure sudoers.d configurations are present
  tags:
    - sudo
  become: true
  ansible.builtin.template:
    dest: "/etc/sudoers.d/{{ _sudoers.file }}"
    group: root
    mode: '0440'
    owner: root
    src: sudoers_d.j2
    validate: '/usr/sbin/visudo -cf %s'
  loop: "{{ sudo_d }}"
  loop_control:
    label: "{{ _sudoers.file | default(none) }}"
    loop_var: _sudoers
  when:
    - _sudoers.file is defined
    - _sudoers.user is defined
    - _sudoers.host is defined
    - _sudoers.runas is defined
    - _sudoers.cmnds is defined
    - _sudoers.cmnds | length > 0

- name: Ensure sudo pam configuration is present
  tags:
    - sudo
  become: true
  ansible.builtin.template:
    dest: /etc/pam.d/sudo
    group: root
    mode: '0644'
    owner: root
    src: sudo.pam.j2
  when:
    - sudo_pam | length > 0
...
