---
name: pre-commit
'on':
  push:
    branches: '*'
  pull_request:

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends python3-pip
          pip install jmespath
      - uses: pre-commit/action@v3.0.1
...
